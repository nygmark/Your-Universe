<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Universe</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }
    canvas {
      display: block;
    }
    #message {
      position: absolute;
      top: 10%;
      left: 56%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      pointer-events: none;
      max-width: 90vw;
    }
    #note {
      position: absolute;
      bottom: 2%; /* lowered from 10% */
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 0 20px;
    }
    #note p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="sky"></canvas>
  <div id="message"></div>
  <div id="note">
    <p>
      In this universe full of stars, you are my favorite one.<br>
      Every dot, every line â€” they all connect to form this little sky that spells <em>us</em>.<br>
      Happy 6th Monthsary, my love. ðŸ’–
    </p>
  </div>
  <audio id="music" loop>
    <source src="/music/Your Universe.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById('sky');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');
    const messageBox = document.getElementById('message');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      initShapes();
    });

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    let heartPoints = [], mPoints = [], lPoints = [];

    function initShapes() {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      heartPoints = [
        { x: cx, y: cy - 50 },
        { x: cx - 40, y: cy - 80 },
        { x: cx - 80, y: cy - 40 },
        { x: cx - 60, y: cy + 20 },
        { x: cx, y: cy + 60 },
        { x: cx + 60, y: cy + 20 },
        { x: cx + 80, y: cy - 40 },
        { x: cx + 40, y: cy - 80 },
        { x: cx, y: cy - 50 }
      ];
      mPoints = [
        { x: cx - 150, y: cy + 100 },
        { x: cx - 150, y: cy + 40 },
        { x: cx - 130, y: cy + 70 },
        { x: cx - 110, y: cy + 40 },
        { x: cx - 110, y: cy + 100 }
      ];
      lPoints = [
        { x: cx + 110, y: cy + 40 },
        { x: cx + 110, y: cy + 100 },
        { x: cx + 160, y: cy + 100 }
      ];
    }
    initShapes();

    const messages = [
      "You're my brightest star.",
      "Happy 6th Monthsary!",
      "Forever starts with us.",
      "I love you to the stars and back."
    ];

    let glowEffect = null;

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.opacity = 1;
      setTimeout(() => {
        messageBox.style.opacity = 0;
      }, 3000);
    }

    function isInsideShape(x, y, shape) {
      return shape.some(p => Math.hypot(p.x - x, p.y - y) < 20);
    }

    function drawShape(points, glow = false) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.strokeStyle = glow ? 'rgba(255,255,255,0.8)' : 'rgba(255,255,255,0.6)';
      ctx.lineWidth = glow ? 6 : 1.5;
      ctx.stroke();
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (isInsideShape(x, y, heartPoints)) {
        music.play();
        showMessage("I'll always be the lucky one");
        glowEffect = { shape: heartPoints, frame: 0 };
      } else if (isInsideShape(x, y, mPoints)) {
        showMessage('M is for the Million things you mean to me ðŸ’Œ');
        glowEffect = { shape: mPoints, frame: 0 };
      } else if (isInsideShape(x, y, lPoints)) {
        showMessage('L is for the Love we share every day ðŸ’–');
        glowEffect = { shape: lPoints, frame: 0 };
      } else {
        showMessage(messages[Math.floor(Math.random() * messages.length)]);
      }
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      drawShape(heartPoints);
      drawShape(mPoints);
      drawShape(lPoints);

      if (glowEffect && glowEffect.frame < 30) {
        drawShape(glowEffect.shape, true);
        glowEffect.frame++;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
